<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4">
  <meta name="keywords" content="место Россия, Жак-Ив Кусто, иследователь океана, Карачаевск, гора Эльбрус, Домбай">
  <meta name="autor" content="Алексей Сахневич">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место "РОССИЯ"</title>
</head>
<!-- Page -->
<body class="page">
<!-- Header -->
<header class="header">
  <img src="./images/Vector/Logo.svg" alt="Лого (Место - Россия)" class="header__logo">
</header>
<!-- Content -->
<main class="content">
<!-- Profile -->
<section class="profile">
  <img src="./images/kusto.png" alt="Фото Жак-Ив Кусто" class="profile__avatar">
  <div class="profile__info">
    <span>
    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
    <p class="profile__info-status">Исследователь океана</p>
    </span>
    <button class="profile__info-edit-button"></button>
  </div>
  <button class="profile__add-button"></button>
</section>
<!-- Elements -->
<section>
  <ul class="elements">
    <li class="elements__element">
      <img src="./images/karach-min.png" alt="Карачаевск">
      <div class="elements__element-description">
        <h2 class="elements__element-title">Карачаевск</h2>
        <button type="submit" class="elements__element-like"></button>
      </div>
    </li>
    <li class="elements__element">
      <img src="./images/elbrus-min.png" alt="Эльбрус">
      <div class="elements__element-description">
        <h2 class="elements__element-title">Гора Эльбрус</h2>
        <button type="submit" class="elements__element-like"></button>
      </div>
    </li>
    <li class="elements__element">
      <img src="./images/dombai-min.png" alt="Домбай">
      <div class="elements__element-description">
        <h2 class="elements__element-title">Домбай</h2>
        <button type="submit" class="elements__element-like"></button>
      </div>
    </li>
    <li class="elements__element">
      <img src="./images/elbrus-min.png" alt="Гора Эльбрус">
      <div class="elements__element-description">
        <h2 class="elements__element-title">Гора Эльбрус</h2>
        <button type="submit" class="elements__element-like"></button>
      </div>
    </li>
    <li class="elements__element">
      <img src="./images/dombai-min.png" alt="Домбай">
      <div class="elements__element-description">
        <h2 class="elements__element-title">Домбай</h2>
        <button type="submit" class="elements__element-like"></button>
      </div>
    </li>
    <li class="elements__element">
      <img src="./images/karach-min.png" alt="Карачаево-Черкессия">
      <div class="elements__element-description">
        <h2 class="elements__element-title">Карачаево-Черкессия</h2>
        <button type="submit" class="elements__element-like"></button>
      </div>
    </li>
  </ul>
</section>
</main>
<!-- Footer -->
<footer class="footer">
  <img src="./images/Vector/© 2020 Mesto Russia.svg" alt="">
</footer>
<!-- Form -->
<div class="form">
  <div class="form__container">
    <button class="form__close-icon"></button>
      <h2 class="form__heading">Редактировать профиль</h2>
        <form action="#" class="form__inputs">
          <input type="text" class="form__input-name" value="Жак-Ив Кусто" placeholder="Имя">
          <input type="text" class="form__input-job" value="Исследователь океана" placeholder="О себе">
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
