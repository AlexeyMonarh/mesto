<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4">
  <meta name="keywords" content="место Россия, Жак-Ив Кусто, иследователь океана, Карачаевск, гора Эльбрус, Домбай">
  <meta name="autor" content="Алексей Сахневич">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место "РОССИЯ"</title>
</head>
<!-- Page -->
<body class="page">
<!-- Header -->
<header class="header">
  <img src="./images/Vector/Logo.svg" alt="Лого (Место - Россия)" class="header__logo">
</header>
<!-- Content -->
<main class="content">
<!-- Profile -->
<section class="profile">
  <img src="./images/kusto.png" alt="Фото Жак-Ив Кусто" class="profile__avatar">
  <div class="profile__info">
    <div>
    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
    <p class="profile__info-status">Исследователь океана</p>
    </div>
    <button class="profile__info-edit-button"></button>
  </div>
  <button class="profile__add-button"></button>
</section>
<!-- Elements -->
<section>
  <ul class="elements">
    <li class="elements__element">
      <img src="./images/chris-henry-min.jpg" alt="Карачаевск" class="elements__element-img">
      <div class="elements__element-description">
        <h2 class="elements__element-title">Карачаевск</h2>
        <button type="submit" class="elements__element-like"></button>
      </div>
    </li>
    <li class="elements__element">
      <img src="./images/daniel-j-schwarz-min.jpg" alt="Эльбрус" class="elements__element-img">
      <div class="elements__element-description">
        <h2 class="elements__element-title">Гора Эльбрус</h2>
        <button type="submit" class="elements__element-like"></button>
      </div>
    </li>
    <li class="elements__element">
      <img src="./images/dylan-taylor-min.jpg" alt="Домбай" class="elements__element-img">
      <div class="elements__element-description">
        <h2 class="elements__element-title">Домбай</h2>
        <button type="submit" class="elements__element-like"></button>
      </div>
    </li>
    <li class="elements__element">
      <img src="./images/kristaps-ungurs-min.jpg" alt="Гора Эльбрус" class="elements__element-img">
      <div class="elements__element-description">
        <h2 class="elements__element-title">Гора Эльбрус</h2>
        <button type="submit" class="elements__element-like"></button>
      </div>
    </li>
    <li class="elements__element">
      <img src="./images/parker-coffman-min.jpg" alt="Домбай" class="elements__element-img">
      <div class="elements__element-description">
        <h2 class="elements__element-title">Домбай</h2>
        <button type="submit" class="elements__element-like"></button>
      </div>
    </li>
    <li class="elements__element">
      <img src="./images/philipp-deiss-min.jpg" alt="Карачаево-Черкессия" class="elements__element-img">
      <div class="elements__element-description">
        <h2 class="elements__element-title">Карачаево-Черкессия</h2>
        <button type="submit" class="elements__element-like"></button>
      </div>
    </li>
  </ul>
</section>
</main>
<!-- Footer -->
<footer class="footer">
  <img src="./images/Vector/Mesto_Russia.svg" alt="2020_Место_Россия">
</footer>
<!-- Popup -->
<div class="popup">
  <div class="popup__container">
    <button class="popup__close-icon"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
        <form action="#" class="popup__inputs">
          <input type="text" class="popup__input-name" value="Жак-Ив Кусто" placeholder="Имя">
          <input type="text" class="popup__input-job" value="Исследователь океана" placeholder="О себе">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
